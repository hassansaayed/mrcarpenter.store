{% extends 'base.html' %}
{% block content %}
<h2>{{ action }} Link</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.title.label }}{{ form.title(class="form-control") }}</div>
    <div class="mb-3">{{ form.url.label }}{{ form.url(class="form-control") }}</div>
    <button type="submit" class="btn btn-success">{{ action }}</button>
</form>
{% endblock %}
