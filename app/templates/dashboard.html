{% extends 'base.html' %}
{% block content %}
<h2>Your Dashboard</h2>
<a class="btn btn-primary mb-3" href="{{ url_for('main.add_link') }}">+ Add New Link</a>

{% if user.links %}
    <ul class="list-group">
        {% for link in user.links %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ link.title }}</strong><br>
                <a href="{{ link.url }}" target="_blank">{{ link.url }}</a>
            </div>
            <div>
                <a href="{{ url_for('main.edit_link', link_id=link.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('main.delete_link', link_id=link.id) }}" method="POST" class="d-inline">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No links added yet.</p>
{% endif %}
{% endblock %}

<a class="btn btn-outline-secondary mb-3" href="{{ url_for('main.public_profile', username=user.username) }}" target="_blank">
    View Public Profile
</a>
