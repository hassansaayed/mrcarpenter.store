{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <h2>{{ user.username }}'s Links</h2>
    {% if user.links %}
        <ul class="list-group mt-3">
            {% for link in user.links %}
                <li class="list-group-item">
                    <a href="{{ link.url }}" target="_blank">{{ link.title | safe }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No links yet!</p>
    {% endif %}
</div>
{% endblock %}
